<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLog Statistics</title>
    <link rel="stylesheet" href="/static/css/stats_page.css"> <!-- Link to CSS file for consistent theme -->
    <!-- Include Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container stats-page">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo-container">
                <h1>FITLOG</h1>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <!-- Navigation Bar -->
            <div class="navbar">
                <div class="nav-links">
                    <a href="/index">Home</a>
                    <a href="/sessions">Sessions</a>
                    <a href="/improvements">Improvements</a>
                    <a href="/profile">Profile</a>
                </div>
                <a href="/logout" class="logout-link">Logout</a> <!-- Logout button to the far right -->
            </div>

            <!-- Stats Content --> 
            <div class="dashboard_container">
                <!-- Top Section -->
                <div class="top-section">
                    <!-- Radial Graph (Top Left) -->
                    <div class="graph-container">
                        <h2>Muscle Group Distribution</h2>
                        {{ radial_graph|safe }}
                    </div>
                    
                    <!-- Line Graph (Top Right) -->
                    <div class="graph-container">
                        <h2>Performance Trend</h2>
                        {{ line_graph|safe }}
                    </div>
                </div>
                
                <!-- Bottom Section - Heat Map -->
                <div class="bottom-section">
                    <h2>Activity Heatmap</h2>
                    {{ heatmap|safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
