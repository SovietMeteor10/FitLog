<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - FitLog</title>
    <link rel="stylesheet" href="/static/css/profile_page.css"> <!-- Link to CSS for consistent theme -->
    <script src="/static/js/profile.js"></script> <!-- Link to JavaScript for profile handling -->
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/index">Home</a>
            <a href="/sessions">Sessions</a>
            <a href="/improvement">Improvements</a>
            <a href="/statistics">Statistics</a>
        </div>
        <a href="/logout" class="logout-link">Logout</a> <!-- Logout button to the far right -->
    </div>
    <div class="container"> 
        <div class="form-container">
            <h2>Complete Your Profile</h2>
            <form id="profile-form" method="POST">
                <div class="form-group-box">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="family_name">Family Name</label>
                        <input type="text" id="family_name" name="family_name" value="{{ user.family_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" value="{{ user.age if user.age is not none else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select id="sex" name="sex">
                            <option value="">Select...</option>
                            <option value="true" {% if user.sex is not none and user.sex %}selected{% endif %}>Male</option>
                            <option value="false" {% if user.sex is not none and not user.sex %}selected{% endif %}>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (in cm)</label>
                        <input type="number" id="height" name="height" step="0.01" value="{{ user.height if user.height is not none else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.01" value="{{ user.weight if user.weight is not none else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="bmi">BMI (calculated)</label>
                        <input type="text" id="bmi" name="bmi" readonly>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="gym_goal">Gym Goal</label>
                        <select id="gym_goal" name="gym_goal" multiple>
                            <option value="">Select...</option>
                            <option value="build_muscle" {% if user.gym_goal is not none and user.gym_goal == 'build_muscle' %}selected{% endif %}>Build Muscle</option>
                            <option value="lose_weight" {% if user.gym_goal is not none and user.gym_goal == 'lose_weight' %}selected{% endif %}>Lose Weight</option>
                            <option value="maintain_physique" {% if user.gym_goal is not none and user.gym_goal == 'maintain_physique' %}selected{% endif %}>Maintain Physique</option>
                            <option value="marathon_preparation" {% if user.gym_goal is not none and user.gym_goal == 'marathon_preparation' %}selected{% endif %}>Marathon Preparation</option>
                            <option value="improve_mobility" {% if user.gym_goal is not none and user.gym_goal == 'improve_mobility' %}selected{% endif %}>Improve Mobility</option>
                            <option value="improve_flexibility" {% if user.gym_goal is not none and user.gym_goal == 'improve_flexibility' %}selected{% endif %}>Improve Flexibility</option>
                            <option value="improve_stamina" {% if user.gym_goal is not none and user.gym_goal == 'improve_stamina' %}selected{% endif %}>Improve Stamina</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
            <div class="spaced-buttons">
                <div></div>
                <form action method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Delete User</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
