<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - FitLog</title>
    <link rel="stylesheet" href="/static/css/profile_page.css"> <!-- Link to CSS for consistent theme -->
    <script src="/static/js/profile.js"></script> <!-- Link to JavaScript for profile handling -->
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/index">Home</a>
            <a href="/sessions">Sessions</a>
            <a href="/statistics">Statistics</a>
            <a href="/improvement">Improvements</a>
        </div>
        <a href="/logout" class="logout-link">Logout</a> <!-- Logout button to the far right -->
    </div>
    <div class="container"> 
        <div class="form-container">
            <h2>Complete Your Profile</h2>
            <form id="profile-form" action="/profile/complete" method="POST">
                <div class="form-group-box">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="family_name">Family Name</label>
                        <input type="text" id="family_name" name="family_name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select id="sex" name="sex" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (in cm)</label>
                        <input type="number" id="height" name="height" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="bmi">BMI (calculated)</label>
                        <input type="text" id="bmi" name="bmi" readonly>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="gym_goals">Gym Goals</label>
                        <select id="gym_goals" name="gym_goals" multiple required>
                            <option value="build_muscle">Build Muscle</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="maintain_physique">Maintain Physique</option>
                            <option value="marathon_preparation">Marathon Preparation</option>
                            <option value="improve_mobility">Improve Mobility</option>
                            <option value="improve_flexibility">Improve Flexibility</option>
                            <option value="improve_stamina">Improve Stamina</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
            <div class="spaced-buttons">
                <div></div>
                <button id="delete-profile" class="form-button delete-button">Delete Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
