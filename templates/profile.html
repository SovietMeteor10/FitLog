<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - FitLog</title>
    <link rel="stylesheet" href="/static/auth_page.css"> <!-- Link to CSS for consistent theme -->
    <script src="/static/js/profile.js"></script> <!-- Link to JavaScript for BMI calculation -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Complete Your Profile</h2>
            <form id="profile-form" action="/profile/complete" method="POST">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Height (in feet)</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg or lbs)</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI (calculated)</label>
                    <input type="text" id="bmi" name="bmi" readonly>
                </div>
                <div class="form-group">
                    <label for="gym_goals">Gym Goals</label>
                    <select id="gym_goals" name="gym_goals" required>
                        <option value="">Select...</option>
                        <option value="build_muscle">Build Muscle</option>
                        <option value="lose_weight">Lose Weight</option>
                    </select>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
            <button id="delete-profile" class="form-button delete-button">Delete Profile</button>
        </div>
    </div>
</body>
</html>
