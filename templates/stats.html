<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Page - FitLog</title>
    <link rel="stylesheet" href="/static/stats_page.css"> <!-- Link to CSS file for consistent theme -->
</head>
<body>
    <div class="container stats-page">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="/static/images/fitlog_logo.jpg" alt="FitLog Logo" class="logo">
                <h1>FITLOG</h1>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <!-- Navigation Bar -->
            <div class="navbar">
                <div class="nav-links">
                    <a href="/index">Main</a>
                    <a href="/sessions">Sessions</a>
                </div>
                <a href="/logout" class="logout-link">Logout</a> <!-- Logout button to the far right -->
            </div>
            <!-- Stats Content -->
            <div class="stats-section">
                <div class="recent-stats">
                    <h3>Recent Stats</h3>
                    <!-- Placeholder for charts populated with backend data -->
                    <canvas id="recentStatsChart"></canvas>
                </div>
                <div class="recommended-videos">
                    <h3>Recommended Videos</h3>
                    <!-- Dynamically recommended videos -->
                    <div class="videos-grid">
                        <!-- Placeholder video entries -->
                        <div class="video-placeholder">Video 1</div>
                        <div class="video-placeholder">Video 2</div>
                        <div class="video-placeholder">Video 3</div>
                        <div class="video-placeholder">Video 4</div>
                    </div>
                </div>
                <div class="heat-map">
                    <h3>Heat Map</h3>
                    <!-- Placeholder for the heatmap -->
                    <canvas id="heatMapCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/stats.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
