<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitLog</title>
    <link rel="stylesheet" href="/static/auth_page.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login to FitLog</h2>
            <p>Welcome Back!</p>
            <form id="login-form" action="/auth/login" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="form-button">Login</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>
            <div class="signin-link">
                Don't have an account? <a href="/signup">Sign Up</a>
            </div>
            <!-- Terms and Conditions Button -->
            <a href="/terms" class="terms-button">Terms and Conditions</a>
        </div>
        <div class="image-container">
            <img src="/static/images/fitlog_logo.jpg" alt="FitLog Logo" class="full-logo">
        </div>
    </div>
    <script src="/static/js/login.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
