<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - FitLog</title>
    <link rel="stylesheet" href="/static/sessions_page.css"> <!-- Link to CSS file -->
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/fitlog_logo.jpg" alt="FitLog Logo" class="logo">
            <h1>FITLOG</h1>
        </div>
        <div class="sessions-container">
            <h2>Your Sessions</h2>
            <button id="add-new-session" class="form-button">Add New Session</button>

            <table class="sessions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Session</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="sessions-list">
                    <!-- Placeholder for sessions list -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add New Session Pop-Up (Consolidated Version) -->
    <div id="new-session-popup" class="popup-container">
        <div class="popup-content">
            <h3>Add New Session</h3>
            <label for="session-date">Date</label>
            <input type="date" id="session-date" value="">

            <label for="session-duration-hours">Duration (Hours)</label>
            <select id="session-duration-hours">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="session-duration-minutes">Duration (Minutes)</label>
            <select id="session-duration-minutes">
                <option value="0">0</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>

            <label for="session-name">Session Name</label>
            <select id="session-name">
                <option value="">Select...</option>
                <option value="weightlifting">Weightlifting</option>
                <option value="cardio">Cardio</option>
                <option value="weightlifting_cardio">Weightlifting/Cardio</option>
                <option value="yoga">Yoga</option>
            </select>

            <!-- List of Added Exercises -->
            <div id="exercises-list">
                <h4>Exercises:</h4>
                <ul id="exercise-items">
                    <!-- List items for each added exercise will go here -->
                </ul>
            </div>

            <!-- Add Exercise Section within the same pop-up -->
            <h4>Add Exercise</h4>
            <label for="exercise-type">Type</label>
            <select id="exercise-type">
                <option value="">Select...</option>
                <option value="bicep_curls">Bicep Curls</option>
                <option value="treadmill">Treadmill</option>
                <option value="squats">Squats</option>
                <option value="plank">Plank</option>
            </select>

            <div id="weight-based-fields">
                <label for="sets">Sets</label>
                <input type="number" id="sets">
                <label for="reps">Reps</label>
                <input type="number" id="reps">
                <label for="weight">Weight (Kg)</label>
                <input type="number" id="weight" step="0.1">
            </div>

            <div id="cardio-based-fields">
                <label for="distance">Distance Covered (Km)</label>
                <input type="number" id="distance" step="0.1">
                <label for="time-spent">Time Spent (Minutes)</label>
                <input type="number" id="time-spent">
            </div>

            <button id="add-exercise-button" class="form-button">Add Exercise</button>
            <button id="submit-session" class="form-button">Submit</button>
        </div>
    </div>

    <script src="/static/js/sessions.js"></script> <!-- Link to JavaScript file -->
</body>

</html>
